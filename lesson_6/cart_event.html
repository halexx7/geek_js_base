<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Продуктовый интернет магазин</title>
</head>
<body class="body">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__item">
                <div class="header__logo">
                    <a class="header__link" href="#">ProMag</a>
                </div>
                <div class="header__cart">
                    <button class="header__cart-button" id="headerButton" type="button">
                        <img class="header__img" src="assets/img/cart_img.svg" alt="Корзина">
                    </button>
                    <div class="counter" id="headerCounter">
                        <p class="counter__text" id="cartCounter">0</p>
                    </div>
                    <div class="price">
                        <p class="price__text" id="headerPrice">0 руб.</p>
                    </div>
                </div>
            </div>
        </div> <!-- ./container -->
    </header>


    <!-- Page -->
    <section class="page">
        <div class="container">
            
            <div class="catalog" id="catalogItem"></div>
            <div class="basket" id="basketItem"></div>

        </div> <!-- ./container -->
    </section>


    <!-- Basket Modal -->
    <div class="basket-modal" id="goodsModal">
        <div class="container">

            <div class="basket-modal__inner" id='basketModal'></div>

        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
